<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />

</head>

<body>

    <div class="container" id="container">
        <div class="hongbao">
            <div class="topcontent">
                <div class="avatar">
                    <img src="http://placehold.it/80x80" alt="" width="80" height="80">
                    <span id="close">+</span>
                </div>
                <h2>老罗</h2>
                <span class="text">给你发了一个红包</span>
                <div class="description">恭喜发财 大吉大利</div>
            </div>
            <div class="chai" id="chai">
                <span>拆红包</span>
            </div>
        </div>
    </div>
    <script>

        var oChai = document.getElementById("chai");
        var oClose = document.getElementById("close");
        var oContainer = document.getElementById("container");

        oChai.onclick = function () {
            oChai.setAttribute("class", "rotate");
        }
        oClose.onclick = function () {
            oContainer.style.display = "none";
        }
</script>
</body>
</html>
