<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>反馈信息</title>
    <script src="../Script/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Jscript/hongbao/css/amazeui.css" />
    <link href="../Jscript/hongbao/css/swiper-3.4.2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../Jscript/hongbao/css/main.css" />
    <script src="../init/initData.js"></script>
    <script src="../Jscript/layer/layer.js"></script>
    <script src="../Jscript/groupinfo/waitlist.js"></script>
</head>
<body>
    <input type="hidden" id="bagInfo" />
    <div class="hongbao-top pr am-text-center c2">
        <a class="pa shut-fa c3" id="close" href="javascript:void(0);">关闭</a>反馈信息
    </div>
    <img class="renwutouxiang" id="headimg" width="80" height="80" src="../Jscript/hongbao/images/touxiang.jpg" alt="人物头像" />
    <div class="personal-information am-text-center">
        <span class="f20 c0" id="nickname">某某某的金蛋</span>
        <p class="f18 c3" id="remark">恭喜发财，大吉大利</p>
    </div>
    <p class="waiting-dan f18 c8" id="bagNums">金蛋36个，等待对方领取</p>
    <div id="userList">
        <ul class="list-info"></ul>
    </div>
    <div class="chakan am-text-center">
        <!--<a class="cb f16" href="javascript:void(0);">查看我的金蛋记录</a>-->
        <p class="f14 c8">未领取的金蛋，<span>24</span>小时后自动退回</p>
    </div>
  
</body>
</html>
