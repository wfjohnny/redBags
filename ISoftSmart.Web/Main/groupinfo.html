    <script>


//      点击加号,应用弹出和关闭
        $(".yingyong").click(function () {
            var bodyheight = $("#initHeight").val();
            if ($("#models").hasClass("none")) {
                $("#models").removeClass("none").css("bottom", 0);
				$(".shurukuang").css("bottom", "133px");
				var height = parseInt(bodyheight) - ($(".shurukuang").height() + $("#models").height()) - $(".shurukuang").height();
				$("#contentArea").css("height", height);
				$('#contentArea').scrollTop($('.bd').height());

                //图片
				if (!$("#emojmodels").hasClass("none")) {
				    var contHeight = parseInt(bodyheight) - $("#emojmodels").height();
				    $("#emojmodels").addClass("none");
				}
			} else {
                var contHeight = parseInt(bodyheight) - $("#models").height();
                $("#models").addClass("none");
				$(".shurukuang").css("bottom", 0);
				$("#contentArea").css("height", contHeight);
				$('#contentArea').scrollTop($('.bd').height());
				if (!$("#emojmodels").hasClass("none")) {
				    var contHeight = parseInt(bodyheight) - $("#emojmodels").height();
				    $("#emojmodels").addClass("none");
				}
                //图片

			}
        });
        $(".biaoqing").click(function () {
            var mySwiper = new Swiper('.swiper-container', {
                slidesPerView: 'auto',
                direction: 'horizontal',
                loop: true,
                pagination: '.swiper-pagination',
            });
            var bodyheight = $("#initHeight").val();
            if ($("#emojmodels").hasClass("none")) {
                $("#emojmodels").removeClass("none").css("bottom", 0);
                $(".shurukuang").css("bottom", "133px");
                var height = parseInt(bodyheight) - ($(".shurukuang").height() + $("#emojmodels").height()) - $(".shurukuang").height();
                $("#contentArea").css("height", height);
                $('#contentArea').scrollTop($('.bd').height());
                if (!$("#models").hasClass("none")) {
                    var contHeight = parseInt(bodyheight) - $("#models").height();
                    $("#models").addClass("none");
                }
            } else {
                var contHeight = parseInt(bodyheight) - $("#emojmodels").height();
                $("#emojmodels").addClass("none");
                $(".shurukuang").css("bottom", 0);
                $("#contentArea").css("height", contHeight);
                $('#contentArea').scrollTop($('.bd').height());
                if (!$("#models").hasClass("none")) {
                    var contHeight = parseInt(bodyheight) - $("#models").height();
                    $("#models").addClass("none");
                }
            }
        })
